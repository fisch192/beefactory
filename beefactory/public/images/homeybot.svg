<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEC8B"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#D2B48C"/>
    </linearGradient>
  </defs>
  
  <!-- Outer hexagonal frame -->
  <polygon points="250,30 440,140 440,360 250,470 60,360 60,140" 
           fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  
  <!-- Inner hexagon -->
  <polygon points="250,60 415,155 415,345 250,440 85,345 85,155" 
           fill="url(#honeyGrad)" opacity="0.9"/>
  
  <!-- Honeycomb cells pattern -->
  <!-- Row 1 -->
  <polygon points="250,80 295,105 295,145 250,170 205,145 205,105" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <!-- Row 2 -->
  <polygon points="160,130 205,155 205,195 160,220 115,195 115,155" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="220,130 265,155 265,195 220,220 175,195 175,155" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="280,130 325,155 325,195 280,220 235,195 235,155" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="340,130 385,155 385,195 340,220 295,195 295,155" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <!-- Row 3 -->
  <polygon points="130,200 175,225 175,265 130,290 85,265 85,225" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="190,200 235,225 235,265 190,290 145,265 145,225" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="250,200 295,225 295,265 250,290 205,265 205,225" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="310,200 355,225 355,265 310,290 265,265 265,225" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="370,200 415,225 415,265 370,290 325,265 325,225" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <!-- Row 4 (center - main cell) -->
  <polygon points="130,270 175,295 175,335 130,360 85,335 85,295" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="190,270 235,295 235,335 190,360 145,335 145,295" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="250,270 295,295 295,335 250,360 205,335 205,295" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="310,270 355,295 355,335 310,360 265,335 265,295" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="370,270 415,295 415,335 370,360 325,335 325,295" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <!-- Row 5 -->
  <polygon points="160,340 205,365 205,405 160,430 115,405 115,365" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="220,340 265,365 265,405 220,430 175,405 175,365" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="280,340 325,365 325,405 280,430 235,405 235,365" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  <polygon points="340,340 385,365 385,405 340,430 295,405 295,365" fill="url(#cellGrad)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Central bee icon (stylized) -->
  <g transform="translate(250, 295)">
    <!-- Bee body -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#2C2C2C"/>
    <ellipse cx="-5" cy="0" rx="8" ry="10" fill="#FFD700"/>
    <ellipse cx="8" cy="0" rx="6" ry="8" fill="#FFD700"/>
    <!-- Stripes -->
    <line x1="-8" y1="-8" x2="-8" y2="8" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="2" y1="-7" x2="2" y2="7" stroke="#2C2C2C" stroke-width="2"/>
    <!-- Wings -->
    <ellipse cx="-12" cy="-15" rx="10" ry="6" fill="#FFFFFF" opacity="0.7" transform="rotate(-20)"/>
    <ellipse cx="8" cy="-15" rx="10" ry="6" fill="#FFFFFF" opacity="0.7" transform="rotate(20)"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-4" r="2" fill="#FFFFFF"/>
    <circle cx="6" cy="-4" r="2" fill="#FFFFFF"/>
  </g>
</svg>