version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bee_postgres
    environment:
      POSTGRES_USER: bee
      POSTGRES_PASSWORD: bee_dev_pass
      POSTGRES_DB: bee
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bee']
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: bee_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 3s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: bee_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/bee-attachments --ignore-existing;
      mc anonymous set download local/bee-attachments;
      echo 'Bucket bee-attachments created';
      "

volumes:
  pg_data:
  minio_data:
