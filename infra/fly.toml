app = "beefactory-api"
primary_region = "fra"  # Frankfurt - close to South Tyrol

[build]
  dockerfile = "../services/api_backend/Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  CORS_ORIGIN = "*"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
